// template for add form view
<div ng-controller="EditarCauchonegroCtrl">
  <div class="jumbotron text-center">
  <h2>{{ title }}</h2>
  <hr>
  <p>{{ message }}</p>

  <form name="CauchoNegroForm" class="form-horizontal" ng-init="load(id)">
    <div class="form-group">
      <label for="velocidad" class="col-sm-2 control-label">Velocidad</label>
      <div class="col-sm-10">
        <input name="velocidad" type="text" ng-model="CauchoNegro.velocidad" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="control" class="col-sm-2 control-label">Control</label>
      <div class="col-sm-10">
        <input name="control" type="text" ng-model="CauchoNegro.control" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="desc" class="col-sm-2 control-label">Desc</label>
      <div class="col-sm-10">
        <input name="desc" type="text" ng-model="CauchoNegro.desc" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" ng-click="cancel()" value="Cancelar" class="btn btn-primary"/>
        <input type="submit" ng-click="edit(id)" value="Guardar" class="btn btn-success"/>
      </div>
    </div>
  </form>
  <pre>Cauchonegro = {{CauchoNegro}} | json}}</pre>
  </div>
</div>
